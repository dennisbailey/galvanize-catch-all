<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TITLE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha256-AbCXzDgd7Vj/2JrsXgjrLdYZ92AgN262cXvQr4tAQa4= sha512-cA2CLCEXBR7hnXGgSNa+TaQ7WT2zW1IVm6uCLcu3ebHNhy+VIudw9kwgHlcL57wCiiXLZ1x7yT5Mv3QkDO2XZA==" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      
      <div class="row">
        <h1>Reviews for all the great movies</h1>
      </div>
      
      <div class="row">
        <h3>What flick do you want to know the the Rotten Tomatoes score for?</h3>
      </div>
      
      <div class="row">
          <form id="input">
            Movie Title: <input type="text" value="Hackers" id="title">
            Year: <input type="text" value="optional" id="year">
            Summary: <select name="summary">
              <option value="short">Concise</option>
              <option value="full">Long winded</option>
            </select>
            <input type="submit">
          </form>
      </div>
    
    <div class="row">
      <h3 id="tomatoScore">Rotten Tomatoes says: </h3>
    </div>
  </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
  
</html>
