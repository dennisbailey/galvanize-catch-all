{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p>Welcome to {{ title }}</p>
    <br>
    {% for student in array %} 
      <p><a href="about/{{ student }}">{{ student }}</a></p>
    {% endfor %}
    
    <form method="post" action="/">
      <input type="text" name="url">
      <button type="submit">Submit</button>
    </form>
    <br>
    {{ result }}
  </div>

{% endblock %}
